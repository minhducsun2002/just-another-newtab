<html>
    <head>
        <meta charset="utf-8">
        <title>New Tab</title>
        <link href="styles/styles.css" rel="stylesheet" type="text/css">
        <link href="styles/clock.css" rel="stylesheet" type="text/css">
        <link href="styles/greeting.css" rel="stylesheet" type="text/css">
        <link href="styles/top-bar.css" rel="stylesheet" type="text/css">

        <!-- Moment.js -->
        <script type="text/javascript" src="external/momentjs/moment-with-locales.min.js"></script>
        <script type="text/javascript" src="external/momentjs/moment-timezone-with-data.min.js"></script>

        <!-- Materialize CSS -->
        <script type="text/javascript" src="external/materialize/js/materialize.min.js"></script>
        <link rel="stylesheet" type="text/css" href="external/materialize/css/materialize.min.css">

        <!-- Material Icons -->
        <link rel="stylesheet" type="text/css" href="external/material-icons/material-icons.css">

        <!-- importing external fonts from Google Font -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

        <script type="text/javascript" src="scripts/greetings.js" defer></script>
        <script type="text/javascript" src="scripts/user-config.js"></script>

        <script type="text/javascript" src="scripts/utilities.js"></script>
        <script type="text/javascript" src="scripts/clock.js" defer></script>

        <script type="text/javascript" src="scripts/openweathermap-load.js" defer></script>
        <script type="text/javascript" src="scripts/weather-display.js" defer></script>
    </head>
    <body>
        <iframe src="external/grass-field-html/index.html"
        style="z-index:-999;position:absolute;border:0;top:0;left: 0;width:100%;height:100%;"></iframe>
        <ul id="weather-container" class="sidenav">
            
        </ul>
        <div id="root">
            <div id="top-bar">
                <div id="weather-sidebar-trigger"
                    class="waves-effect waves-light btn-small black"
                    data-target="slide-out" class="sidenav-trigger">
                    <i class="material-icons">cloud</i>
                </div>
                <div id="clock-container" align="right">
                    <div id="date"></div>
                    <div id="hms-container">
                        <div id="clock-h" class="card black-text blue-grey lighten-5 pulse"></div>
                        <div id="clock-m" class="card black-text blue-grey lighten-5 pulse"></div>
                        <sup id="clock-s" class="card cyan-text text-accent-2 indigo darken-4 pulse"></sup>
                    </div>
                </div>
            </div>
            <div id="greeting" style="color: white;" align="center"></div>
        </div>
        <script src="scripts/init.js" defer></script>
    </body>
</html>
